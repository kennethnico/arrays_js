    <title>02 Map</title>

<body>
<div id="app"></div>
<div id="reto"></div>
<script>
    const products = [
        {title: 'Burguer', price:121},
        {title: 'Pizza', price:20},
    ];
    const app = document.getElementById('app');
    const list = products.map(product => {
        return `<li>${product.title} - ${product.price}</li>`;
    });
    app.innerHTML = list.join('');
